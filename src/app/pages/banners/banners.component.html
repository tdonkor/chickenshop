<div class="page--banners flex full">
  <img class="c-logo" src="/assets/images/mustard-black-circle-logo.png" alt="logo">
  <button class="slideshow-banner" [attr.aria-label]="'SSV Banner'">
    <ng-container *ngIf="bannersService.showBanner">
      <!--      <img class="slideshow__item full" src="/assets/shared/assets/Banners/burger.png" />-->
      <img *ngIf="bannersService.isCurrentBannerImage" class="slideshow__item full" [src]="bannersService.currentBannerSrc"/>
    </ng-container>
  </button>

  <div class="drop-shaow-rapper">
    <div class="chick-icon">
      <img src="/assets/images/mustard-cs.png" alt="logo-text">
    </div>
    <div class="tap-text">
      <span>TAP TO ORDER</span>
    </div>
  </div>
