<div class="container">
  <div class="body">
    <p>Grab a <span class="pink" id="buzzer">buzzer</span> from <br> the side and enter the <br>
        number below</p>
    <div class="buzzer-keyboard-wrap">
      <div class="buzzer">
        <img src="assets/images/buzzer.png" alt="Banner">
        <!-- <span class="table-number">{{tableServiceNumber}}</span> -->
      </div>
      <div class="keyboard">
        <div class="key one" (click)="keyPress({type:'number', value: 1})">
          <img src="assets/images/number-1.png" alt="">
        </div>
        <div class="key two" (click)="keyPress({type:'number', value: 2})">
          <img src="assets/images/number-2.png" alt="">
        </div>
        <div class="key three" (click)="keyPress({type:'number', value: 3})">
          <img src="assets/images/number-3.png" alt="">
        </div>
        <div class="key four" (click)="keyPress({type:'number', value: 4})">
          <img src="assets/images/number-4.png" alt="">
        </div>
        <div class="key five" (click)="keyPress({type:'number', value: 5})">
          <img src="assets/images/number-5.png" alt="">
        </div>
        <div class="key six" (click)="keyPress({type:'number', value: 6})">
          <img src="assets/images/number-6.png" alt="">
        </div>
        <div class="key four" (click)="keyPress({type:'number', value: 7})">
          <img src="assets/images/number-7.png" alt="">
        </div>
        <div class="key five" (click)="keyPress({type:'number', value: 8})">
          <img src="assets/images/number-8.png" alt="">
        </div>
        <div class="key six" (click)="keyPress({type:'number', value: 9})">
          <img src="assets/images/number-9.png" alt="">
        </div>
        <div class="key four" (click)="keyPress({type:'clear'})">
          <img src="assets/images/number-clear.png" alt="">
        </div>
        <div class="key five" (click)="keyPress({type:'number', value: 0})">
          <img src="assets/images/number-0.png" alt="">
        </div>
        <div class="key six" (click)="keyPress({type:'backspace'})">
          <img src="assets/images/number-delete.png" alt="">
        </div>
        <div class="button-wrapper">
          <button [ngClass]="{'active' : !disableConfirmButton}" (click)='!disableConfirmButton && confirmTableServiceNumber()'>
          </button>
        </div>
      </div>
      <div class="table-number-wrapper">
        <span id="buzzer2">BUZZER </span><span class="table-number">#{{tableServiceNumber}}</span>
      </div>
    </div>
    <!-- <div class="table-number-wrapper">
      <span class="table-number">{{tableServiceNumber}}</span>
    </div> -->
  </div>
  <acr-footer-actions [oneButton]="true" [leftBtnAriaLabel]="' BACK'" [leftBtnMethod]="'startOver'"
    [rightBtnMethod]="'goToCheckout'"></acr-footer-actions>
</div>
