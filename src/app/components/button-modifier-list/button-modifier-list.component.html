<header class="modifiers-list__header">
</header>
<!-- NONE SINGLE DOUBLE -->
<ng-container *ngIf="!isComplementModifier && displayModifierButtons && isSingleOrDouble && !hasDip">
  <section class="flex flex--column button-mod-wrapper">
    <div class="products--grid auto--columns centered"
      [ngClass]="{ 'dual-modifiers': isDualModifirs }">
      <acr-button-modifier #buttonModifier
        *ngFor="let modifierButton of modifier.Buttons | catalogButtonAvailability; let i = index"
        [isSingleOrDouble]="isSingleOrDouble" [modifierButton]="modifierButton"
        (selectedModifiers)="selectModifiers($event, modifier, i)" [maxQuantityGroup]="modifier.PageInfo.MaxQuantity"
        [minQuantityGroup]="modifier.PageInfo.MinQuantity" [getQuantityButtons]="getQuantityButtons"
        [isBucketStandard]="isBucketStandard" [chargeThresholdGroup]="chargeThresholdGroup"
        [isButtonChanged]="isButtonChanged" (quantityChanged)="bucketStandard($event, modifierButton, modifier)"
        [isSubgroupChecked]="verifySubgroupWasOpened(i)"></acr-button-modifier>
    </div>
  </section>
</ng-container>

<!-- isnt single or double and dip is not there -->

  <section class="flex flex--column button-mod-wrapper">

      <acr-button-modifier #buttonModifier

        [isBucketStandard]="isBucketStandard" [chargeThresholdGroup]="chargeThresholdGroup"
        [isButtonChanged]="isButtonChanged" (quantityChanged)="bucketStandard($event, modifierButton, modifier)"
        [isSubgroupChecked]="verifySubgroupWasOpened(i)"></acr-button-modifier>
    </div>
  </section>
</ng-container>

<!-- INCREMENTS WITH DIPS -->
<ng-container *ngIf="!isSingleOrDouble && hasDip">
  <section class="sauce-mods">
    <div class="sauce-mods-inner-wrapper">
      <acr-button-modifier2 #buttonModifier class="sauce-item"
        *ngFor="let modifierButton of modifier.Buttons | catalogButtonAvailability; let i = index"
        [modifierButton]="modifierButton" (selectedModifiers)="selectModifiers($event, modifier, i)"
        [maxQuantityGroup]="modifier.PageInfo.MaxQuantity" [minQuantityGroup]="modifier.PageInfo.MinQuantity"
        [getQuantityButtons]="getQuantityButtons" [isBucketStandard]="isBucketStandard"
        [chargeThresholdGroup]="chargeThresholdGroup" [isButtonChanged]="isButtonChanged"
        (quantityChanged)="bucketStandard($event, modifierButton, modifier)"
        [isSubgroupChecked]="verifySubgroupWasOpened(i)"></acr-button-modifier2>
    </div>
  </section>
</ng-container>

<ng-container *ngIf="isComplementModifier && displayModifierButtons">
  <section class="flex flex--column">
    <acr-collapsible *ngIf="extraButtons.length > 0" [buttons]="extraButtons" [complementModifier]="modifier"
      [isExtraButton]="true" [chargeThresholdGroup]="chargeThresholdGroup"></acr-collapsible>
    <acr-collapsible *ngIf="simpleButtons.length > 0" [buttons]="simpleButtons" [complementModifier]="modifier"
      [isExtraButton]="false" [chargeThresholdGroup]="chargeThresholdGroup"></acr-collapsible>
  </section>
</ng-container>
