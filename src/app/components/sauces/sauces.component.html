<div [@popupOut] *ngIf="!exitAnimation" class="popup">
  <div [@popupIn] class="content">
    <header class="actions col-1-17 row-28-31">
      <button class="ui-button primary small btn-1" (click)="cancelClick()">
        <span class="ui-button__wrapper">
          <span>{{ '23' | dotTranslate }}</span>
        </span>
      </button>
    </header>
    <div>
      <section [ngClass]="">
        <span class="product__title">CHOOSE <span class="pink">FRIED</span> OR <span class="pink">GRILLED</span></span>
        <div class="choose-wrapper">
          <button>
            <div class="product__img-placeholder" (click)="selectCookType('11901')">
              <img class="product__img" [src]="button | catalogPicture" />
              <p>Grilled</p>
            </div>
          </button>

          <button>
            <div class="product__img-placeholder" (click)="selectCookType('11902')">
              <img class="product__img" [src]="button | catalogPicture" />
              <p>Fried</p>
            </div>
          </button>
        </div>
      </section>
    </div>
  </div>
</div>
